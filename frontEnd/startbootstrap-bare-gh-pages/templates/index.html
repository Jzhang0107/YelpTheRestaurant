  <body onload="getLocation()">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

          <ul class="navbar-nav ml-auto">

                <span class="sr-only">(current)</span>

              <a class="nav-link" href="/results">About</a>
            </li>

    <!-- Page Content -->
    <div class="jumbotran backgroundImage">
      <div class="container" >
        <div class="row">
          <div class="col-lg-12 text-center">
            <h1 class="mt-5">Where would you like to eat?</h1>
            <p class="lead">Fill in the short quiz and we'll help you choose a restaurant!</p>
            <ul class="list-unstyled">
              <form method="POST" action="/results">
                Hey! We offer two types of experiences, restaurants and cages. Which do you prefer?
                <div class="category">Can we get your location to serve you better?</br>
                  <label for="restaurants">Restaurants</label><br>
                  <input type="radio" id="restaurants" name="experience" value="restaurants"><br><br>
                  <label for="cafes">Cafes:</label><br>
                  <input type="radio" id="cafes" name="experience" value="cafes"><br><br>
                </div>
                <input type="submit" value="Submit">
              </form><br />
              <div id="mapId"></div>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- javascript for map -->
     <script>
       var x = document.getElementById("demo");
       function getLocation()
       {
         if (navigator.geolocation)
         {
           navigator.geolocation.getCurrentPosition(showPosition);
         }
         else
         {
           x.innerHTML = "Geolocation is not supported by this browser.";
         }
       }
       function showPosition(position)
       {
         userLatitude = position.coords.latitude
         userLongitude = position.coords.longitude
         initializeMap(userLatitude, userLongitude)
       }
       function initializeMap(latitude, longitude)
       {
         //responsible for creating the map
         var mymap = L.map('mapId').setView([latitude, longitude], 13);

         L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
               //attribution obligatory per copyright source
               attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
               maxZoom: 18,

               //can replace id with 'mapbox/satellite-v9' if satellite view is preferred
               id: 'mapbox/streets-v11',

               //size of each tile, changing it even by 1 can offset the whole map
               tileSize: 512,

               zoomOffset: -1,

               //mapbox api token
               accessToken: 'pk.eyJ1IjoianpoYW5nMDEwNyIsImEiOiJjazdjbGlvd3gwM2hrM2VwbzZkMTV1ZTFnIn0.fUmBI2WBacc0RDiLDGMcqg'
           }).addTo(mymap);

           //marks current location onload, maybe change to nearby restaurants onload?
           var marker = L.marker([latitude, longitude
           ]).addTo(mymap);

           //popup to mark stuff, can possibly be used to display restaurant information
           marker.bindPopup("<b>Your current location!</b><br>").openPopup();
       }
     </script>

  </body>
